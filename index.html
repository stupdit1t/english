<div id="container">
    <div  style="position: fixed;right: 40%;z-index: 99999;top: 40%;"><img onclick="start()" src="http://rlp0g43a6.sabkt.gdipper.com/img/play.png" /></div>

</div>

<script>

    $("#container .ImgList").eq(0).show().siblings("p").hide();//只显示第一张
    //自动轮播
    var _index = 0;
    function autoPlay() {
        _index++;
        $("#container .ImgList").eq(_index).fadeIn().siblings("p").fadeOut();
        if (_index == $(".ImgList").length - 1) {
            _index = -1
        }

    };

    $(".ImgList").bind("touch", function bf() {
        autoPlay();
    })
    $(".ImgList").bind("click", function bf() {
        autoPlay();
    })

    function start(){
        setInterval(autoPlay, 3000);
        autoPlayMusic();
        audioAutoPlay();
        $("img").remove();
    }

    //音乐自动播放
    $(document).ready(function(){
        window.setTimeout(()=>{
            autoPlayMusic();
            audioAutoPlay();
        },1000)
    });
    function audioAutoPlay() {
        var audio = document.getElementById('bg-music');
        audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    // 音乐播放
    function autoPlayMusic() {
        // 自动播放音乐效果，解决浏览器或者APP自动播放问题
        function musicInBrowserHandler() {
            musicPlay(true);
            document.body.removeEventListener('touchstart', musicInBrowserHandler);
        }
        document.body.addEventListener('touchstart', musicInBrowserHandler);
        // 自动播放音乐效果，解决微信自动播放问题
        function musicInWeixinHandler() {
            musicPlay(true);
            document.addEventListener("WeixinJSBridgeReady", function () {
                musicPlay(true);
            }, false);
            document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
    }
    function musicPlay(isPlay) {
        var media = document.querySelector('#bg-music');
        if (isPlay && media.paused) {
            media.play();
        }
        if (!isPlay && !media.paused) {
            media.pause();
        }
    }
</script>
</html>
