<html>
<head>
    <title>单词记忆</title>

            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            align-items: center;

                    d="M417.28 164.198c-12.646 0-25.293 5.325-37.683 15.821L169.779 358.35H76.8c-42.342 0-76.8 34.457-76.8 76.8v204.8c0 42.342 34.458 76.8 76.8 76.8h92.98l209.817 178.33c12.339 10.495 25.037 15.82 37.683 15.82a40.755 40.755 0 0034.304-18.534c6.093-9.165 9.216-20.89 9.216-34.816v-640c0-36.864-21.862-53.402-43.52-53.402zM51.2 640V435.2a25.6 25.6 0 0125.6-25.6h76.8v256H76.8A25.6 25.6 0 0151.2 640zm358.4 213.453l-204.8-174.08V395.827l204.8-174.08v631.706z"></path></svg></span>

<script>
    const Database = {
        // 初始化数据和自增主键
        init(table) {
            if (localStorage.getItem(table) === null) {
                localStorage.setItem(table, JSON.stringify([]));
            }
            if (localStorage.getItem(table + '_primaryKey') === null) {
                localStorage.setItem(table + '_primaryKey', '1');
            }
        },

        // 查询列表接口支持任意字段查询
        search(table, query) {
            let storedData = JSON.parse(localStorage.getItem(table));

            if (!query || Object.keys(query).length === 0) {
                return storedData;
            }

            let result = storedData.filter(item => {
                for (let key in query) {
                    if (item[key] !== query[key]) {
                        return false;
                    }
                }
                return true;
            });
            return result;
        },

        // 插入对象，插入后ID自增
        insert(table, data) {
            let storedData = JSON.parse(localStorage.getItem(table));
            let primaryKey = localStorage.getItem(table + '_primaryKey');

            data.id = primaryKey;
            storedData.push(data);

            localStorage.setItem(table, JSON.stringify(storedData));
            localStorage.setItem(table + '_primaryKey', String(parseInt(primaryKey) + 1));
        },

        // 根据ID删除
        deleteById(table, id) {
            let storedData = JSON.parse(localStorage.getItem(table));
            let updatedData = storedData.filter(item => item.id !== id);
            localStorage.setItem(table, JSON.stringify(updatedData));
        },

        // 根据对象删除
        delete(table, query) {
            let storedData = JSON.parse(localStorage.getItem(table));
            let updatedData = storedData.filter(item => {
                for (let key in query) {
                    if (item[key] !== query[key]) {
                        return true; // 不匹配的保留
                    }
                }
                return false; // 全部匹配的删除
            });
            localStorage.setItem(table, JSON.stringify(updatedData));
        },
        // 根据ID修改
        updateById(table, newData) {
            let storedData = JSON.parse(localStorage.getItem(table));
            let index = storedData.findIndex(item => item.id === newData.id);

            if (index !== -1) {
                storedData[index] = {...storedData[index], ...newData};
                localStorage.setItem(table, JSON.stringify(storedData));
            }
        }
    };
    const table_import = 'data_import_record'
    const table_questions = 'data_questions'
    // 初始化数据库
    Database.init(table_import);
    Database.init(table_questions);
</script>

<script>
    var ok = 0;
    var error = 0;
    var jump_num = 0;
    var timeout = 0;
    var currentQuestionIndex = 0;
    var incorrectAnswers = [];
    var incorrectAnswersLast = [];
    var jumpAnswers = [];

    function showStep(step) {
        self.currentStep = step
        if (self.currentStep === 2) {
            setTimeout(() => {
                self.$refs.answer.focus();
            }, 500)
        }
    }

    function showQuestionContainer() {
        self.questions_bak = Database.search(table_questions);
        self.questions = self.questions_bak;
        showStep(2);
        displayQuestion(); // 添加这行代码
    }

    let start_time = undefined

    function displayQuestion() {
        delClock()
        let now = new Date().getTime();
        if (start_time) {
            let diff = new Decimal(now - start_time).div(1000).toNumber().toFixed(1, Decimal.ROUND_DOWN)
            self.questions_bak[currentQuestionIndex - 1].time = diff;
            start_time = now;
        } else {
            start_time = now;
        }
        if (currentQuestionIndex < self.questions.length) {
            var question = self.questions[currentQuestionIndex].question;
            var answer = self.questions[currentQuestionIndex].answer;
            if (self.startTimeChecked) {
                setClock(new Decimal(answer.replace(/\s+/g, '').length).mul(self.intervalValue).toNumber().toFixed(1, Decimal.ROUND_DOWN))
            }
            alert(question)
            self.questionText = question;
            self.answerText = "";
        } else {
            showStep(3)
            self.questionText = "题目已完成，正确：" + ok + ", 错误：" + error + ", 跳过：" + jump_num + ", 超时：" + timeout;
            self.gameOver = true
        }
    }

    var errorQuestion = new Set()
    var errorQuestionLast = new Set()

    function checkAnswer() {
        var userAnswer = self.answerText.trim();
        if (!userAnswer) {
            Swal.fire({
                html: `
                <div><span style="color: red;font-size: 40px">请填写答案</span></div><br/>
              `,
                //icon: 'error',
                confirmButtonColor: '#FF0000',
                confirmButtonText: '知道了'
            })
            document.querySelector("#incorrect").play();
            return;
        }
        var correctAnswer = self.questions[currentQuestionIndex].answer.trim();
        if (userAnswer === correctAnswer) {
            currentQuestionIndex++;
            ok++;
            document.querySelector("#correct").play();
            displayQuestion();
        } else {
            let q = self.questions[currentQuestionIndex].question
            document.querySelector("#incorrect").play();
            addErrorQues(q, correctAnswer, userAnswer)
            showErrorModal();
            clearInterval(answerClock);
            answerClock = undefined;
        }
    }

    var jumpQuestion = new Set()

    function jump() {
        document.querySelector("#correct").play();
        let q = self.questions[currentQuestionIndex].question
        var correctAnswer = self.questions[currentQuestionIndex].answer.trim();
        var userAnswer = self.answerText.trim();
        addJumpQues(q, correctAnswer, userAnswer)
        currentQuestionIndex++;
        displayQuestion();
    }

    var jumpTimeoutQuestionSet = new Set();
    var jumpTimeoutQuestion = []
    var stopClock = false;

    function jumpTimeout() {
        document.querySelector("#correct").play();
        let q = self.questions[currentQuestionIndex].question
        var correctAnswer = self.questions[currentQuestionIndex].answer.trim();
        stopClock = true;
        Swal.fire({
            title: '回答超时',
            html: `
                <div><span style="color: green;background: #ececec;font-size: 40px">${correctAnswer}</span></div><br/>
              `,
            //icon: 'error',
            confirmButtonColor: '#FF0000',
            confirmButtonText: '知道了'
        }).then((result) => {
            stopClock = false;
            var userAnswer = self.answerText.value.trim();
            addJumpTimeoutQues(q, correctAnswer, userAnswer)
            currentQuestionIndex++;
            displayQuestion();
        })
    }

    function addJumpQues(q, correctAnswer, userAnswer) {
        jump_num++
        if (!jumpQuestion.has(q)) {
            jumpQuestion.add(q)
            jumpAnswers.push([q, correctAnswer]);
        }
    }

    function addJumpTimeoutQues(q, correctAnswer, userAnswer) {
        timeout++
        if (!jumpTimeoutQuestionSet.has(q)) {
            jumpTimeoutQuestionSet.add(q)
            jumpTimeoutQuestion.push([q, correctAnswer, userAnswer]);
        }
        if (!errorQuestionLast.has(q)) {
            errorQuestionLast.add(q)
            incorrectAnswersLast.push([q, correctAnswer, userAnswer]);
        }
        if (!errorQuestion.has(q)) {
            errorQuestion.add(q)
            incorrectAnswers.push([q, correctAnswer, userAnswer]);
        }
    }

    function addErrorQues(q, correctAnswer, userAnswer) {
        if (!errorQuestion.has(q)) {
            errorQuestion.add(q)
            incorrectAnswers.push([q, correctAnswer, userAnswer]);
        }
        if (!errorQuestionLast.has(q)) {
            error++
            errorQuestionLast.add(q)
            incorrectAnswersLast.push([q, correctAnswer, userAnswer]);
        }
    }

    function showErrorModal() {
        self.errorModalBody = `
             <div><span style="color: green;background: #ececec">${self.questions[currentQuestionIndex].answer}</span></div><br/>
             <div><span style="background: #ececec">${compareStrings(self.questions[currentQuestionIndex].answer, self.answerText.trim())}</span></div>
            `
        self.errorModalShow = true
        document.getElementById("errorBtnKnow").focus()
    }

    function handleFileSelect(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
            var contents = e.target.result.replace(/\r+/g, '').replace(/\n+/g, '\n');
            var lines = contents.split("\n");
            var fileName = file.name;
            var addedTime = new Date().getTime();
            let file_record = {
                fileName: fileName,
                time: addedTime,
                checked: true
            }
            Database.insert(table_import, file_record)

            for (var i = 0; i < lines.length; i += 2) {
                try {
                    var question = lines[i + 1].trim();
                    var answer = lines[i].trim();
                    self.questions.push({
                        question: question,
                        answer: answer,
                        file_id: file_record.id
                    });
                } catch (e) {

                }
            }
            for (let questionsBakElement of self.questions) {
                Database.insert(table_questions, questionsBakElement)
            }
        };
        reader.readAsText(file);
    }

    function againAnswers(flag) {
        currentQuestionIndex = 0
        ok = 0
        error = 0
        jump_num = 0
        timeout = 0
        start_time = undefined
        self.gameOver = false
        if (flag) {
            self.questions = []
            for (q of incorrectAnswersLast) {
                self.questions.push({question: q[0], answer: q[1]});
            }
            errorQuestionLast.clear()
            incorrectAnswersLast = []
        } else {
            self.questions = self.questions_bak;
        }
        showQuestionContainer()
    }

    function replaceNonAlphanumeric(event) {
        var input = event.target;
        var inputValue = input.value;
        var replacedValue = inputValue.replace(/[^ \-a-zA-Z0-9.,?!/='"><$&*()~`@#%^_+{}\[\]:;、\\]/g, '');
        input.value = replacedValue;
    }


    function exportIncorrectAnswers() {
        var zip = new JSZip();
        document.querySelector("#correct").play();
        // 获取当前日期
        var currentDate = new Date();
        var formattedDate = currentDate.toISOString().split('T')[0];

        // 错题记录
        var content = "";
        for (var i = 0; i < incorrectAnswers.length; i++) {
            var question = incorrectAnswers[i][0];
            var correctAnswer = incorrectAnswers[i][1];
            var userAnswer = incorrectAnswers[i][2];
            content += question + "\n" + correctAnswer + "\n" + userAnswer + "\n---------------------------------------------------\n";
        }
        if (content) {
            zip.file("错题记录_" + formattedDate + ".txt", content);
        }


        // 错误的题
        content = "";
        for (var i = 0; i < incorrectAnswers.length; i++) {
            var question = incorrectAnswers[i][1];
            var correctAnswer = incorrectAnswers[i][0];
            content += question + "\n" + correctAnswer + "\n";
        }
        if (content) {
            zip.file("错题题库_" + formattedDate + ".txt", content);
        }

        // 跳过的题
        content = "";
        for (var i = 0; i < jumpAnswers.length; i++) {
            var question = jumpAnswers[i][1];
            var correctAnswer = jumpAnswers[i][0];
            content += question + "\n" + correctAnswer + "\n";
        }
        if (content) {
            zip.file("跳过题库_" + formattedDate + ".txt", content);
        }

        // 超时的题
        content = "";
        for (var i = 0; i < jumpTimeoutQuestion.length; i++) {
            var question = jumpTimeoutQuestion[i][0];
            var correctAnswer = jumpTimeoutQuestion[i][1];
            var userAnswer = jumpTimeoutQuestion[i][2];
            content += question + "\n" + correctAnswer + "\n" + userAnswer + "\n---------------------------------------------------\n";
        }
        if (content) {
            zip.file("超时记录_" + formattedDate + ".txt", content);
        }

        content = "";
        for (var i = 0; i < jumpTimeoutQuestion.length; i++) {
            var question = jumpTimeoutQuestion[i][1];
            var correctAnswer = jumpTimeoutQuestion[i][0];
            content += question + "\n" + correctAnswer + "\n";
        }
        if (content) {
            zip.file("超时题库_" + formattedDate + ".txt", content);
        }

        content = "";
        for (var i = 0; i < self.questions_bak.length; i++) {
            var question = self.questions_bak[i].question;
            var answer = self.questions_bak[i].answer;
            var time = self.questions_bak[i]['time'] || 0;
            content += question + "\n" + answer + "\n" + time + "\n";
        }
        if (content) {
            zip.file("耗时记录_" + formattedDate + ".txt", content);
        }

        zip.generateAsync({type: "blob"})
            .then(function (content) {
                saveAs(content, "题目合集.zip");
            });
    }

    let downTime = 0.1;
    let answerClock = undefined

    function setClock(questionTime = 60, fcore = false) {
        self.showTimer = true
        if (self.timer === 0 || fcore) {
            self.timer = questionTime;
        }
        answerClock = setInterval(() => {
            if (stopClock) {
                return
            }
            if (self.timer > 0) {
                self.timer = new Decimal(self.timer).sub(downTime).toNumber().toFixed(1, Decimal.ROUND_DOWN);
            } else {
                delClock()
                // 题目结束，下一题
                jumpTimeout()
            }
        }, downTime * 1000)
    }

    function delClock() {
        if (answerClock != undefined) {
            self.timer = 0.0
            clearInterval(answerClock);
            answerClock = undefined;
        }
    }


    function checkEnter(event) {
        if (event.keyCode === 13 && self.nextQuestChecked) {
            event.preventDefault();
            checkAnswer();
        }
    }

    function compareStrings(stringA, stringB) {
        var result = '';
        for (var i = 0; i < stringB.length; i++) {
            let aChar = stringA[i]
            let bChar = stringB[i]
            if (aChar !== undefined && bChar !== undefined) {
                if (stringA[i] !== bChar) {
                    if (bChar === ' ') {
                        bChar = '<em style="background: #e07676">&nbsp;&nbsp;</em>'
                    }
                    result += '<span class="different">' + bChar + '</span>';
                } else {
                    result += bChar;
                }
            } else if (aChar == undefined && bChar !== undefined) {
                if (bChar === ' ') {
                    bChar = '<em style="background: #e07676">&nbsp;&nbsp;</em>'
                }
                result += '<span class="different">' + bChar + '</span>';
            } else if (aChar !== undefined && bChar == undefined) {
                if (bChar === ' ') {
                    bChar = '<em style="background: #e07676">&nbsp;&nbsp;</em>'
                }
                result += '<span class="different">' + bChar + '</span>';
            }
        }
        return result;
    }

    // 监听键盘按下事件
    document.addEventListener('keydown', function (event) {
        document.querySelector("#btnKeyPress").play();
    });

    function readWord() {
        var correctAnswer = self.questions[currentQuestionIndex].answer.trim();
        new Audio(`https://dict.youdao.com/dictvoice?audio=${correctAnswer}&type=2`).play();
    }

    function closeErrorModal() {
        self.errorModalShow = false;
        self.answerText = "";
        setTimeout(() => {
            self.$refs.answer.focus();
        }, 500)
        if (self.startTimeChecked) {
            if (self.questions[currentQuestionIndex]) {
                var answer = self.questions[currentQuestionIndex].answer;
                setClock(new Decimal(answer.replace(/\s+/g, '').length).mul(self.intervalValue).toNumber().toFixed(1, Decimal.ROUND_DOWN), true)
            }
        }
    }
</script>
</body>
